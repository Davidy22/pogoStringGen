<!DOCTYPE html>
<html>
	<head>	
		<link rel="stylesheet" type="text/css" href="static/css/style.css" />
		<script type=text/javascript src="{{url_for('static', filename='js/jquery-3.4.1.js') }}"></script>
		<script type=text/javascript>
			$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
		</script>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-49267605-2"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-49267605-2');
		</script>
		<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
		<script>
			(adsbygoogle = window.adsbygoogle || []).push({
				google_ad_client: "ca-pub-2868886534450016",
				enable_page_level_ads: true
			});
		</script>
		
		<h1>Pokemon Go Search String Tool</h1>
	</head>
	<body>
		<script type=text/javascript src="{{url_for('static', filename='js/scripts.js') }}"></script>
		
		<div id="controls">
			<div class="control-row">
				<input type="text" id=importBox> </textarea>
				<div class="button" id=import>Import string</div>
				<div class="button" id=add>Add string</div>
				<div class="button" id=sub>Subtract string</div>
				<div class="button" id=invert>Invert string</div>
			</div>
			<div class="control-row">
				<input type="text" value="" id="result" readonly> </textarea>
				<div class="button" onclick="copy()">Copy string</div>
			</div>
			<div class="control-row">
				<div>Sort options</div>
				<div class="button" onclick="sortDex()">Dex number</div>
				<div class="button" onclick="sortFamily()">Family</div>
			</div>
		</div>

		
		
		<div id="pokemon-list">
			{% for poke in pokemon %}
			<div id="{{ poke['no'] }}" class="pokemon" data-family={{ poke['family'] }} data-stage={{ poke['stage'] }} data-gen={{ poke['gen'] }} onclick=select(this)>
				<div class="pokemon-no">{{ poke['no'] }}</div>
				<img class="pokemon-image" src="static/images/{{ poke['no'] }}.png">
				<div class="pokemon-label">{{ poke['name'] }}</div>

			</div>
			{% endfor %}

	
	</div>
	</body>
</html>
